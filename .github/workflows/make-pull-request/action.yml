name: Making a pull request
description: That action create a pull request with all changes using GitHub CLI
inputs:
  commit-path:
    description: 'Path to the files that will be committed'
    required: true
  commit-message:
    description: 'Message for commit'
    required: true
    default: 'Updating'
  branch-name:
    description: 'Name for creating branch'
    required: true
    default: 'update'
  github-token:
    description: 'Token for making operations with GitHub'
    required: true
  base-branch:
    description: 'Base branch for the pull request'
    required: false
    default: 'master'

outputs:
  pr_url:
    description: 'URL of the created pull request'
    value: ${{ steps.pull-request.outputs.pr_url }}
  has_changes:
    description: 'Whether changes were detected'
    value: ${{ steps.check-changes.outputs.has_changes }}

runs:
  using: 'composite'
  steps:
    - name: Setup Git
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
      shell: bash

    - name: Check for changes
      id: check-changes
      run: |
        git add ${{ inputs.commit-path }}
        if git diff --staged --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Create or checkout branch
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        # Always create/reset branch from current HEAD to replace all commits on remote
        git checkout -B ${{ inputs.branch-name }}
        git add ${{ inputs.commit-path }}
      shell: bash

    - name: Commit and push changes
      if: steps.check-changes.outputs.has_changes == 'true'
      id: commit
      run: |
        git commit -m "${{ inputs.commit-message }}" || echo "No changes to commit"
        git push origin HEAD:${{ inputs.branch-name }} --force
      shell: bash

    - name: Create or update Pull Request
      if: steps.check-changes.outputs.has_changes == 'true'
      id: pull-request
      run: |
        REMOTE_URL=$(git config --get remote.origin.url)
        CLEAN_URL=$(echo "$REMOTE_URL" | sed 's/\.git$//')
        REPO_PATH=$(echo "$CLEAN_URL" | sed -E 's/.*github\.com[:/](.+)$/\1/')
        REPO_OWNER=$(echo "$REPO_PATH" | cut -d'/' -f1)
        REPO_NAME=$(echo "$REPO_PATH" | cut -d'/' -f2)
        if [ -z "$REPO_OWNER" ] || [ -z "$REPO_NAME" ] || [ "$REPO_OWNER" = "$REPO_PATH" ]; then
          echo "Error: Could not determine repository from remote URL: $REMOTE_URL"
          exit 1
        fi
        
        PR_OUTPUT=$(gh pr create \
          --title "${{ inputs.commit-message }}" \
          --body "That pull-request was generated automatically ðŸ¤–" \
          --base ${{ inputs.base-branch }} \
          --head ${{ inputs.branch-name }} 2>&1) && CREATE_SUCCESS=true || CREATE_SUCCESS=false
        
        if [ "$CREATE_SUCCESS" = "true" ]; then
          PR_URL=$(echo "$PR_OUTPUT" | grep -oE 'https://github\.com/[^/]+/[^/]+/pull/[0-9]+' | head -1)
          if [ -z "$PR_URL" ]; then
            PR_NUMBER=$(echo "$PR_OUTPUT" | grep -oE 'pull/[0-9]+' | head -1 | grep -oE '[0-9]+')
            if [ -n "$PR_NUMBER" ]; then
              PR_URL="https://github.com/$REPO_OWNER/$REPO_NAME/pull/$PR_NUMBER"
            fi
          fi
        else
          echo "PR creation failed. Output:"
          echo "$PR_OUTPUT"
          echo "Checking for existing PR..."
          PR_LIST_OUTPUT=$(gh pr list --head ${{ inputs.branch-name }} 2>/dev/null || echo "")
          if [ -n "$PR_LIST_OUTPUT" ]; then
            PR_NUMBER=$(echo "$PR_LIST_OUTPUT" | head -1 | grep -oE '#[0-9]+' | head -1 | grep -oE '[0-9]+')
            if [ -z "$PR_NUMBER" ]; then
              PR_NUMBER=$(echo "$PR_LIST_OUTPUT" | head -1 | grep -oE '[0-9]+' | head -1)
            fi
            if [ -n "$PR_NUMBER" ]; then
              PR_URL="https://github.com/$REPO_OWNER/$REPO_NAME/pull/$PR_NUMBER"
            fi
          fi
        fi
        
        if [ -n "$PR_URL" ] && [ "$PR_URL" != "" ]; then
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          echo "âœ“ PR URL: $PR_URL"
        else
          echo "Error: Failed to create or find pull request"
          echo "PR output: '$PR_OUTPUT'"
          exit 1
        fi
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.github-token }}
