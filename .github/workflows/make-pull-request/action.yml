name: Making a pull request
description: That action create a pull request with all changes using GitHub CLI
inputs:
  commit-path:
    description: 'Path to the files that will be committed'
    required: true
  commit-message:
    description: 'Message for commit'
    required: true
    default: 'Updating'
  branch-name:
    description: 'Name for creating branch'
    required: true
    default: 'update'
  github-token:
    description: 'Token for making operations with GitHub'
    required: true
  base-branch:
    description: 'Base branch for the pull request'
    required: false
    default: 'master'

outputs:
  pr_url:
    description: 'URL of the created pull request'
    value: ${{ steps.pull-request.outputs.pr_url }}
  has_changes:
    description: 'Whether changes were detected'
    value: ${{ steps.check-changes.outputs.has_changes }}

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.github-token }}
        fetch-depth: 0

    - name: Setup Git
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
      shell: bash

    - name: Check for changes
      id: check-changes
      run: |
        git add ${{ inputs.commit-path }}
        if git diff --staged --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Create or checkout branch
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        if git ls-remote --heads origin ${{ inputs.branch-name }} | grep -q .; then
          git fetch origin ${{ inputs.branch-name }}:${{ inputs.branch-name }}
          git checkout ${{ inputs.branch-name }}
          git merge origin/${{ inputs.base-branch }} --no-edit || true
        else
          git checkout -b ${{ inputs.branch-name }}
        fi
        git add ${{ inputs.commit-path }}
      shell: bash

    - name: Commit and push changes
      if: steps.check-changes.outputs.has_changes == 'true'
      id: commit
      run: |
        git commit -m "${{ inputs.commit-message }}" || echo "No changes to commit"
        git push origin HEAD:${{ inputs.branch-name }} --force-with-lease
      shell: bash

    - name: Create or update Pull Request
      if: steps.check-changes.outputs.has_changes == 'true'
      id: pull-request
      run: |
        if PR_URL=$(gh pr create \
          --title "${{ inputs.commit-message }}" \
          --body "That pull-request was generated automatically ðŸ¤–" \
          --base ${{ inputs.base-branch }} \
          --head ${{ inputs.branch-name }} \
          --json url --jq '.[0].url' 2>/dev/null); then
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
        else
          PR_URL=$(gh pr list --head ${{ inputs.branch-name }} --json url --jq '.[0].url')
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
        fi
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.github-token }}
