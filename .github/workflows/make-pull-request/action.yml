name: Making a pull request
description: That action create a pull request with all changes using GitHub CLI
inputs:
  commit-path:
    description: 'Path to the files that will be committed'
    required: true
  commit-message:
    description: 'Message for commit'
    required: true
    default: 'Updating'
  branch-name:
    description: 'Name for creating branch'
    required: true
    default: 'update'
  github-token:
    description: 'Token for making operations with GitHub'
    required: true
  base-branch:
    description: 'Base branch for the pull request'
    required: false
    default: 'master'

outputs:
  pr_url:
    description: 'URL of the created pull request'
    value: ${{ steps.pull-request.outputs.pr_url }}
  has_changes:
    description: 'Whether changes were detected'
    value: ${{ steps.check-changes.outputs.has_changes }}

runs:
  using: 'composite'
  steps:
    - name: Setup Git
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
      shell: bash

    - name: Check for changes
      id: check-changes
      run: |
        git add ${{ inputs.commit-path }}
        if git diff --staged --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Create or checkout branch
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        # Always create/reset branch from current HEAD to replace all commits on remote
        # This ensures we use the current local state (including any changes made in the action)
        git checkout -B ${{ inputs.branch-name }}
        git add ${{ inputs.commit-path }}
      shell: bash

    - name: Commit and push changes
      if: steps.check-changes.outputs.has_changes == 'true'
      id: commit
      run: |
        git commit -m "${{ inputs.commit-message }}" || echo "No changes to commit"
        git push origin HEAD:${{ inputs.branch-name }} --force
      shell: bash

    - name: Create or update Pull Request
      if: steps.check-changes.outputs.has_changes == 'true'
      id: pull-request
      run: |
        # Try to create a new pull request
        # Capture stderr separately to show errors if creation fails
        PR_URL=$(gh pr create \
          --title "${{ inputs.commit-message }}" \
          --body "That pull-request was generated automatically ðŸ¤–" \
          --base ${{ inputs.base-branch }} \
          --head ${{ inputs.branch-name }} \
          --json url --jq '.[0].url' 2>pr_error.log) && CREATE_SUCCESS=true || CREATE_SUCCESS=false
        
        # If creation failed, try to find an existing PR
        if [ "$CREATE_SUCCESS" = "false" ]; then
          echo "PR creation failed. Error output:"
          cat pr_error.log || true
          echo "Checking for existing PR..."
          PR_URL=$(gh pr list --head ${{ inputs.branch-name }} --json url --jq '.[0].url' 2>&1) || PR_URL=""
        fi
        
        # Clean up error log
        rm -f pr_error.log
        
        # Validate that we have a non-empty, non-null URL
        if [ -n "$PR_URL" ] && [ "$PR_URL" != "null" ] && [ "$PR_URL" != "" ]; then
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          echo "âœ“ PR URL: $PR_URL"
        else
          echo "Error: Failed to create or find pull request"
          echo "PR URL value: '$PR_URL'"
          exit 1
        fi
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.github-token }}
