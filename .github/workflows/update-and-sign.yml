name: Check updates&sign

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

env:
  BRANCH_PREFIX: updated-codes
  GITHUB_WORKFLOW_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

permissions:
  pull-requests: write
  contents: write

jobs:
  update:
    runs-on: ubuntu-22.04
    steps:
      - name: üõé Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Install rust dependencies
        uses: ./.github/workflows/rust-install

      - name: ‚öô Build metadata-cli
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: ‚öô Update QRs from RPC nodes
        id: update-nodes
        continue-on-error: true
        run: |
          cargo run --release -- -c=config.toml update --sign --signing-key ${{secrets.SIGNING_KEY}} --source node || true
        shell: bash

      - name: ‚öô Run collector
        id: collect
        run: |
          cargo run --release collect
        shell: bash

      - name: üîë Generate token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.NOVASAMA_APP_ID }}
          private_key: ${{ secrets.NOVASAMA_APP_PRIVATE_KEY }}

      - name: ‚û°Ô∏è Make pull request
        id: cpr
        uses: ./.github/workflows/make-pull-request
        with:
          commit-path: public/
          commit-message: Update config file with chains-config
          branch-name: update-chains-config
          github-token: ${{ steps.generate-token.outputs.token }}

      - name: Send Telegram notification
        uses: appleboy/telegram-action@v1.0.1
        if: steps.cpr.outputs.has_changes == 'true' && steps.cpr.outputs.pr_url != ''
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ${{ format('New metadata is available and signed! üìë {0}', steps.cpr.outputs.pr_url) }}

      - name: Send failure notification
        if: failure()
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚ö†Ô∏è *Workflow Failed*
            
            Workflow: `${{ github.workflow }}`
            Run: [${{ github.run_number }}](${{ env.GITHUB_WORKFLOW_URL }})
            Commit: `${{ github.sha }}`
            
            Please check the workflow logs for details.
